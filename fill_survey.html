<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Out Survey</title>
    <link rel="stylesheet" href="style.css">
    <script src="validate.js"></script>
    <script src="submit_form.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>_Surveys</h1>
            <nav>
                <a href="fill_survey.html" class="active">FILL OUT SURVEY</a>
                <a href="view_results.php">VIEW SURVEY RESULTS</a>
            </nav>
        </header>
        <main>
           
            <form id="surveyForm" name="surveyForm">
                <label>Personal Details:</label>
                <div class="input-group">
                    <label for="full_names">Full Names:</label>
                    <input type="text" id="full_names" name="full_names" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="input-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
                <label>What is your favorite food?</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="favorite_food[]" value="Pizza"> Pizza
                    <input type="checkbox" name="favorite_food[]" value="Pasta"> Pasta
                    <input type="checkbox" name="favorite_food[]" value="Pap and Wors"> Pap and Wors
                    <input type="checkbox" name="favorite_food[]" value="Other"> Other
                </div>
                <label>Please rate your level of agreement on a scale from 1 to 5, with 1 being "strongly agree" and 5 being "strongly disagree."</label>
                <table>
                    <tr>
                        <th></th>
                        <th>Strongly Agree</th>
                        <th>Agree</th>
                        <th>Neutral</th>
                        <th>Disagree</th>
                        <th>Strongly Disagree</th>
                    </tr>
                    <tr>
                        <td>I like to watch movies</td>
                        <td><input type="radio" name="watch_movies" value="1" required></td>
                        <td><input type="radio" name="watch_movies" value="2" required></td>
                        <td><input type="radio" name="watch_movies" value="3" required></td>
                        <td><input type="radio" name="watch_movies" value="4" required></td>
                        <td><input type="radio" name="watch_movies" value="5" required></td>
                    </tr>
                    <tr>
                        <td>I like to listen to radio</td>
                        <td><input type="radio" name="listen_radio" value="1" required></td>
                        <td><input type="radio" name="listen_radio" value="2" required></td>
                        <td><input type="radio" name="listen_radio" value="3" required></td>
                        <td><input type="radio" name="listen_radio" value="4" required></td>
                        <td><input type="radio" name="listen_radio" value="5" required></td>
                    </tr>
                    <tr>
                        <td>I like to eat out</td>
                        <td><input type="radio" name="eat_out" value="1" required></td>
                        <td><input type="radio" name="eat_out" value="2" required></td>
                        <td><input type="radio" name="eat_out" value="3" required></td>
                        <td><input type="radio" name="eat_out" value="4" required></td>
                        <td><input type="radio" name="eat_out" value="5" required></td>
                    </tr>
                    <tr>
                        <td>I like to watch TV</td>
                        <td><input type="radio" name="watch_tv" value="1" required></td>
                        <td><input type="radio" name="watch_tv" value="2" required></td>
                        <td><input type="radio" name="watch_tv" value="3" required></td>
                        <td><input type="radio" name="watch_tv" value="4" required></td>
                        <td><input type="radio" name="watch_tv" value="5" required></td>
                    </tr>
                </table>
                <input type="submit" value="SUBMIT">
            </form>
            <p id="successMessage" style="display:none; color:green;">Record entered successfully</p>
        </main>
    </div>
</body>
</html>
